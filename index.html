<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Princing Cards - Cards</title>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-5 my-3">
                    <div class="card-body">
                        <div>
                            <h3 class="fw-bold fs-1">Free</h3>
                            <p class="text-muted">For Freelancers</p>
                        </div>
                        <h3 class="fw-bold fs-1">$0</h3>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item border-0 fs-5"><i class="bi bi-check2"></i>Single User</li>
                            <li class="list-group-item border-0 fs-5"><i class="bi bi-check2"></i>10 Downloads Per Week</li>
                            <li class="list-group-item border-0 fs-5"><i class="bi bi-check2"></i>Faster Files</li>
                            <li class="list-group-item border-0 fs-5"><i class="bi bi-check2"></i>25 Custom Packs</li> 
                        </ul>
                        <div class="d-grid pt-5">
                            <button class="btn text-bg-dark rounded-5">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-5 text-bg-dark my-3">
                    <div class="card-body">
                        <div>
                            <h3 class="fw-bold fs-1">Pro</h3>
                            <p>For Agencies</p>
                        </div>
                        <h3 class="fw-bold fs-1">$100</h3>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item border-0 fs-5 text-bg-dark"><i class="bi bi-check2"></i>Unlimited Users</li>
                            <li class="list-group-item border-0 fs-5 text-bg-dark"><i class="bi bi-check2"></i>Unlimited Downloads</li>
                            <li class="list-group-item border-0 fs-5 text-bg-dark"><i class="bi bi-check2"></i>Fully-Editable Files</li>
                            <li class="list-group-item border-0 fs-5 text-bg-dark"><i class="bi bi-check2"></i>200+ Custom Packs</li> 
                        </ul>
                        <div class="d-grid pt-5">
                            <button class="btn text-bg-light rounded-5">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
